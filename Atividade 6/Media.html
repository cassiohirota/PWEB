<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 6 - Media</title>
</head>
<body>
    <script>
    var nome, nota, cont = 1, media = 0;

    nome = prompt("Digite o nome: ");

    for(var i = 0; i < 3; i++){
        nota = parseFloat(prompt("Digite a nota " + cont + ":"));
        cont++;
        media = media + nota;
    }
    var decisao = confirm("Continuar?");
    if(decisao){
        media = media/3;
        alert("Nome: " + nome + "\n" + "Média: " + media.toFixed(2));
    }
    else{
        alert("Cálculo cancelado");
    }

    </script>
</body>
</html>
